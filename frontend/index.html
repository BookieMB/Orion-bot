<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gemini Chat</title>
</head>
<body>
  <h1>Gemini Chatbot</h1>

  <input type="text" id="apiKey" placeholder="Enter your Gemini API Key">
  <textarea id="prompt" placeholder="Say something..."></textarea>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <!-- Include any JS in static folder -->
  <script src="/static/chat.js"></script>

  <script>
    async function sendMessage() {
      const apiKey = document.getElementById("apiKey").value;
      const prompt = document.getElementById("prompt").value;

      // Use relative path so it works both locally and on Render
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api_key: apiKey, prompt })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.reply || data.error;
    }
  </script>
</body>
</html>
